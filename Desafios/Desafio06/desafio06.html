<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio 06 Tags em HTML5</h1>
    <p>Passe o mouse sobre os termos para saber qual tag deverá ser utilizada.</p>

    <ul>
        <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol> e em seguida <li>">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag <em>">Itálico</abbr></li>
        <li><abbr title="Utilize a tag <audio>">Áudios</abbr></li>
        <li><abbr title="Utilize a tag <a href>">Links</abbr></li>
        <li><abbr title="Utilize a tag <strong>">Negrito</abbr></li>
    </ul>
